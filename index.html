<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,300&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <h1 id="header">Top Secret Notes</h1>
  <form id="note-form">
    <div class="search-field">
      <input id="note-title" type="text" placeholder="Title" required>
    </br>
      <input id="note-text" type="text" placeholder="Take a note..." required>
    </div>
      <button id="save-note" type="submit" class="main-btn">Save Note</button>
  </form>
  <section id="notes">
    <ul id="notes-list-ul"></ul>
  </section>
</body>

</html>
